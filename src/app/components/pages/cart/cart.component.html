<mat-card class="max-w-7xl mx-auto" *ngIf="cart.items.length">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">
    <ng-container matColumnDef="productImg">
      <th mat-header-cell *matHeaderCellDef>
        Product
      </th>
      <td mat-cell *matCellDef="let element">
        <img src="{{element.productImg}}" alt="seo" class="w-[100px] my-5">
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <button mat-raised-button routerLink="/home">
          Continue
        </button>
      </td>
    </ng-container>


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>
        Name
      </th>
      <td mat-cell *matCellDef="let element">
        <p class="truncate max-w-xs ">{{ element.name }}</p>
      </td>
      <td mat-footer-cell *matFooterCellDef>
      </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>
        Price
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.price | currency }}
      </td>
      <td mat-footer-cell *matFooterCellDef>
      </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>
        Quantity
      </th>
      <td mat-cell *matCellDef="let element">
        <div class="flex items-center">
          <button (click)="removeQuantity(element)" mat-icon-button>
            <mat-icon>remove</mat-icon>
          </button>
          <span>{{ element.quantity }}</span>
          <button (click)="addQuanity(element)" mat-icon-button>
            <mat-icon>add</mat-icon>
          </button>
        </div>

      </td>
      <td mat-footer-cell *matFooterCellDef>
      </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>
        Total
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.quantity * element.price | currency }}
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <span class="font-bold py-5 block">
          {{ getTotal() | currency }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>
        <button (click)="clearCart()" mat-raised-button color="warn" class="float-right">
          Clear All
        </button>
      </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="removeCartItem(element)" mat-mini-fab color="warn" class="float-right">
          <mat-icon>close</mat-icon>
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <button (click)="onCheckout()" mat-raised-button color="primary" class="float-right">Checkout</button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

  </table>
</mat-card>

<mat-card *ngIf="!cart.items.length">
  <p class="text-white">
    Your cart is empty
    <button mat-raised-button routerLink="/home">
      Start shopping
    </button>
  </p>
</mat-card>
