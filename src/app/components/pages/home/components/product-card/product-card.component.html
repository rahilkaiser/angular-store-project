<mat-card *ngIf="product" [ngClass]="{'text-center max-w-[450px] h-full min-h-[250px] flex flex-col justify-between': !fullWidth , 'w-full':fullWidth}">
  <div [ngClass]="{'flex':fullWidth}" class="m-8">
    <img [src]="product.image"
         class="w-full object-cover rounded-md transition-transform duration-200 transform hover:scale-110"
         [ngClass]="{'h-[200px]':!fullWidth, 'h-[360px]':fullWidth}"
         (click)="openImageModal(product.image)">
    <div class="w-full flex justify-between items-center"
         [ngClass]="{'px-8 flex flex-col justify-between':fullWidth}">

      <div>
        <h5 class="text-lg font-semibold">{{product.category}}</h5>
        <p class="text-xl font-bold mb-2">
          {{product.title}}
        </p>
        <p *ngIf="fullWidth">{{product.description}}</p>
      </div>

      <div class="flex justify-between pt-6 w-full">
        <span class="text-red-400 text-xl font-bold">{{product.price | currency}}</span>
        <button (click)="onAddToCart()" class="add-to-cart-btn flex items-center bg-gradient-to-r from-pink-500 to-orange-500 text-white p-2 px-4 rounded-full shadow-md hover:shadow-lg transition-transform transform hover:-translate-y-1">
          Add to Cart
          <mat-icon class="text-white ml-2">shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>

<!-- Image Modal -->
<div *ngIf="showModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50" (click)="closeImageModal()">
  <img [src]="modalImage" class="max-w-full max-h-full rounded-md" (click)="$event.stopPropagation()">
</div>
