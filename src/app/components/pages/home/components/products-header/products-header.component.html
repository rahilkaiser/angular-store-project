<mat-card class="mb-4">
  <div class="flex justify-between">
    <div>
      <button mat-button [matMenuTriggerFor]="sortByMenu">
        Sort by {{ this.sortDesc ? 'desc' : 'asc' }}
        <mat-icon>expand_more</mat-icon>

      </button>
      <mat-menu #sortByMenu="matMenu">
        <button mat-menu-item (click)="updateSortOrder(true)">desc</button>
        <button mat-menu-item (click)="updateSortOrder(false)">asc</button>
      </mat-menu>
    </div>

    <div class="flex items-center">
        <button mat-button [matMenuTriggerFor]="menu">
          Show {{ itemsShowCount }}
          <mat-icon>expand_more</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="updateItems(23)">23</button>
          <button mat-menu-item (click)="updateItems(2)">2</button>
          <button mat-menu-item (click)="updateItems(23)">23</button>
          <button mat-menu-item (click)="updateItems(44)">44</button>
        </mat-menu>

        <button (click)="updateViewLayout(1)">
          <mat-icon>view_list</mat-icon>
        </button>
        <button (click)="updateViewLayout(3)">
          <mat-icon>view_module</mat-icon>
        </button>
        <button (click)="updateViewLayout(4)">
          <mat-icon>view_comfy</mat-icon>
        </button>
    </div>
  </div>
</mat-card>
