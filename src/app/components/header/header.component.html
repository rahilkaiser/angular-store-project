<mat-toolbar class="max-w-7xl mx-auto justify-between">
  <a routerLink="home">AngStore</a>
  <button mat-icon-button [matMenuTriggerFor]="menu">

    <mat-icon
      [matBadge]="1">
      shopping_cart
    </mat-icon>

    <mat-menu #menu="matMenu">
      <div class="p-3 divide-y divide-solid text-white">
        <div class="pv-3 flex justify-between py-2 ">
          <span class="mr-16">1 Items</span>
          <a routerLink="cart">View Cart</a>
        </div>
        <div class="flex justify-between font-light mb-2 py-2 ">
          Keyboard x 1
          <span class="font-bold">{{'150' | currency}}</span>
        </div>

        <div class="flex justify-between font-light mb-2 py-2 ">
          Keyboard x 1
          <span class="font-bold">{{'150' | currency}}</span>
        </div>

        <div class="flex justify-between font-light mb-2 py-2 ">
          Keyboard x 1
          <span class="font-bold">{{'150' | currency}}</span>
        </div>

        <div class="flex justify-between font-light mb-2 py-2 ">
          Summe:
          <span class="font-bold">{{'450' | currency}}</span>
        </div>

        <div class="pt-2 flex justify-between">
          <button class="bg-rose-600 text-white rounded-full w-9 h-9">
            <mat-icon>remove_shopping_cart</mat-icon>
          </button>
          <button class="bg-green-600 text-white rounded-full w-9 h-9">
            <mat-icon>shopping_cart</mat-icon>
          </button>
        </div>
      </div>
    </mat-menu>
  </button>

</mat-toolbar>
